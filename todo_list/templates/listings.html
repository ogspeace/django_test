{% extends 'base.html' %}
{% block content %}
<b><i>{{ user }}'s Listings:</i></b>
{% if all_items %}
<table class='table'>
    {% for things in all_items %}
    <tr>
        {% if things.completed %}
        <td>
            <s>{{ things.item }}</a>
        </td>
        <td>
            <center>
                <a href="{% url 'unstrike' things.id %}">Unstrike</a>
            </center>
        </td>
        {% else %}
        <td>
            {{ things.item }}
        </td>
        <td>
            <center>
                <a href="{% url 'strike' things.id %}">Strike</a>
            </center>
        </td>
        {% endif %}
        <td>
            <center>
                <a href="{% url 'delete' things.id %}">Delete</a></center></td>
            </center>
        </td>
        <td>
            <center>
                <a href="{% url 'edit' things.id %}">Edit</a></center></td>
            </center>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
